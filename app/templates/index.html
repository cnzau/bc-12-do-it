{% extends "base.html" %}
{% block content %}
    <h1>My Lists</h1>
    <a href="{{ url_for('create_list') }}">Create New List</a>
    {% if all_lists == 0 %}
        <div>
            <p>You have no lists.</p>
        </div>
    {% else %}
        {% for list in lists %}
            <a href="/list/{{ list.id }}"><div class="list"> {{ list.name }} </div></a>
        {% endfor %}
    {% endif %}

{% endblock %}
