<!-- extend from base layout -->
{% extends "base.html" %} {% block content %}
<section class="board">
    <center>
        <h3>Create List</h3>
        <div>
            {% if form.errors %}
            <div class="has-error"><strong>Unable to create list.</strong></div>
            {% endif %}
            <div>
                <div class="form-group">
                    <form method=post>
                        {{ form.hidden_tag() }}
                        <dl>
                            <dd>{{ form.list_name(placeholder="Name") }}
                                <dt>{{ form.submit }}
                        </dl>
                    </form>
                </div>
            </div>
        </div>
    </center>
</section>
{% endblock %}
