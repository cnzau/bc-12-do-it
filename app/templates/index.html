{% extends "base.html" %}
{% block content %}
    <h1>My Boards</h1>
    <a href="">Create New Board</a>
    {% if all_boards == 0 %}
        <div>
            <p>You have no boards.</p>
        </div>
    {% else %}
        {% for board in boards %}
            <div class="board"> {{ board.id }} {{ board.title }} </div>
        {% endfor %}
    {% endif %}

{% endblock %}
