{% extends "base.html" %}
{% block content %}
    <h1>My Cards</h1>
    <a href="">Create New Card</a>
    {% if all_cards == 0 %}
        <div>
            <p>You have no cards.</p>
        </div>
    {% else %}
        {% for card in cards %}
            <a href="{{ card.id }}"><div class="card"> {{ card.name }} </div></a>
        {% endfor %}
    {% endif %}

{% endblock %}
